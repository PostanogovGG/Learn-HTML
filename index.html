<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Umino</title>
</head>
<body>
    <header class="umino__header header">
        <div class="umino__header-singup">
            <div class="umino__contacts">
                <a href="tel:+22218002628">+222-1800-2628</a>
                <a href="mailto:blueskytechcompany@gmail.com">blueskytechcompany@gmail.com</a>
            </div>
            <div class="umino__singup">
                <p class="umino__singup-text">Sign up for 10% off your first order:<a class="umino__singup-link" href="#">Sign Up</a></p>    
            </div>
            <div class="umino__header-additional-information">
                <ul class="umino__header-additional-list">
                <li class="umino__header-additional-item">Our Stores</li>
                <li class="umino__header-additional-item">English<img src="img/arrow.png" alt="arrow" class="arr arrow"></li>
                <li class="umino__header-additional-item">United States(USD $)<img src="img/arrow.png" alt="arrow" class="arr arrow"></li>
            </ul>
            </div>
        </div>
        <nav class="umino__nav">
            <img src="img/Logo.png" alt="logo" class="logo">
            <ul class="umino__nav-list">
                <li class="nav__item">HOME<img src="img/arrow.png" alt="arrow" class="arr"> </li>
                <li class="nav__item">SHOP<img src="img/arrow.png" alt="arrow" class="arr"></li>
                <li class="nav__item">PRODUCT<img src="img/arrow.png" alt="arrow" class="arr"></li>
                <li class="nav__item">PAGE<img src="img/arrow.png" alt="arrow" class="arr"></li>
                <li class="nav__item">BLOG<img src="img/arrow.png" alt="arrow" class="arr"></li>
                <li class="nav__item">BUY UMINO!</li>
            </ul>
            <ul class="umino__nav-list--social">
                <li class="umino__nav-item--social"><img src="img/search.svg" alt="search"></li>
                <li class="umino__nav-item--social"><img src="img/Profile.svg" alt="profile"></li>
                <li class="umino__nav-item--social"><img src="img/time.svg" alt="time"></li>
                <li class="umino__nav-item--social"><img src="img/like.svg" alt="likes"></li>
                <li class="umino__nav-item--social"><img src="img/basket.svg" alt="basket"></li>
            </ul>
        </nav>
    </header>                 
    <div class="umino__hero">
        <div class="umino__hero-content">
            <p class="umino__hero-subtitle">Beautiful & Elegant</p>
        <h1 class="umino__hero-title">Premium Bedroom</h1>
        <p class="umino__hero-sale">Discount 50% On Products & Free Shipping.</p>
        </div><button class="umino__hero-btn">SHOP NOW</button>
    </div>
    <script src=" js/app.js"></script>
</body>

</html>
